server.port=8081

# database basic information
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/file_locker
spring.datasource.username=root
spring.datasource.password=123456


# hikari datasource
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.max-lifetime=3600000


# upload file settings
spring.servlet.multipart.max-file-size=10240MB
spring.servlet.multipart.max-request-size=20480MB
